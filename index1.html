<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body class="body">
    
        <div class="header">
            <center>
                <h1 class="heading">WELCOME TO ONLINE CALCULATOR!</h1>
            </center>
        </div>
        <div class="container">

        <div class="calculator">
         <form >
             <div class="display">
                 <input type="text" name="display" id="result" disabled>
             </div>
             <div>
                 <input type="button" value="(" onclick="display.value += '(' ">
                 <input type="button" value=")" onclick="display.value += ')' ">
                 <input type="button" value="delete" class="delete" onclick="display.value = display.value.toString().slice(0,-1) ">
                 <input type="button" value="clear" class="clear" onclick="display.value=' ' " >
             </div>
             <div>
                <input type="button" value="7" onclick="display.value += '7' ">
                <input type="button" value="8" onclick="display.value += '8' ">
                <input type="button" value="9" onclick="display.value += '9' ">
                <input type="button" value="*" onclick="display.value += '*'" class="Multiply">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value += '4' ">
                <input type="button" value="5" onclick="display.value += '5' ">
                <input type="button" value="6" onclick="display.value += '6' ">
                <input type="button" value="/" onclick="display.value += '/' " class="Divide">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value += '1' ">
                <input type="button" value="2" onclick="display.value += '2' ">
                <input type="button" value="3" onclick="display.value += '3' ">
                <input type="button" value="+" onclick="display.value += '+' " class="Addition">
                <input type="button" value="-" onclick="display.value += '-' " class="Subtraction">
            </div>
            <div>
                <input type="button" value="." onclick="display.value += '.' ">
                <input type="button" value="0" onclick="display.value += '0' ">
                <input type="button" value="00" onclick="display.value += '00' ">
                <input type="button" value="ENTER" class="enter" id="btn" onclick="calculate()" >
            </div>
         </form>
        </div>
        </div>
    
        <script type="text/javascript" src="script1.js"></script>
</body>
</html>
